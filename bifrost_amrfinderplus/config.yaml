#---------------------------------------------------------------------------------------------------

#-Required resource files---------------------------------------------------------------------------
resources:
  amrfinderplus_db: "/bifrost/components/bifrost_amrfinderplus/resources/amrfinderplus_db"
#---------------------------------------------------------------------------------------------------

#-Requirements to run component---------------------------------------------------------------------
requirements:
  sample:
    categories:
      paired_reads:
        summary:
          data:
    components:
      assemblatron:
        status: Success
      whats_my_species:
        status: Success

#---------------------------------------------------------------------------------------------------

#-DB Value changes (excluding component output)-----------------------------------------------------
db_values_changes:
  files: []
  sample:
    categories:
      resistance:
        summary:  # see sample_component summary
        component:
          _id: 
          date:  # ObjectId
    report:
      resistance:
        title: "Resistance"
        info: *name
        columns: 
          - {id: "gene", name: "gene"}
          - {id: "coverage", name: "%cov"}
          - {id: "identity", name: "%id"}
          - {id: "variants", name: "# of variants"}
        data: []
  sample_component:
    summary:
      genes: 
    results:
      amrfinderplus/data_yaml: {}

#---------------------------------------------------------------------------------------------------
